<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
    <family>serif</family>
    <prefer>
        <family>Inter</family>
        <family>Cantarell</family>
        <family>FreeSans</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Inter</family>
        <family>Cantarell</family>
        <family>FreeSans</family>
    </prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>Cartograph CF</family>
    </prefer>
</alias>
</fontconfig>

